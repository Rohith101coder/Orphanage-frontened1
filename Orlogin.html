<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orphanage Login - OrphanageCare Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    input[type="email"],
input[type="password"],
input[type="text"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0 15px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  letter-spacing: 0.5px;
  transition: border-color 0.3s;
  box-sizing: border-box;
}


    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #26a69a;
      outline: none;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #26a69a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e8e86;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Orphanage Login</h2>
    <form id="orphanageLoginForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />

      <div class="checkbox-container">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Show Password</label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('showPassword').addEventListener('change', function () {
      const passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });

    // Handle form submission
    document.getElementById('orphanageLoginForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://orphanage-backend1.onrender.com/login-orphanage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          window.location.href = 'new_details.html';
        } else {
          alert(result.message);
        }
      } catch (error) {
        alert('An error occurred: ' + error.message);
      }
    });
  </script>
</body>
</html>
